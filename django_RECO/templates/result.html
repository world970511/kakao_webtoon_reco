{% extends 'base.html' %}
{% block content %}
{% load static %}
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="font-family: 'Gowun Dodum', sans-serif;">
    <header class="mb-auto">
      <div>
          <h3 class="float-md-start mb-0"></h3>
      </div>
    </header>
    <main>
      <div class="container" >
        <div class="row" style="margin-bottom: 20px;">
            <h1 class="intro-h1"><strong>이런 걸 추천드려요!</strong></h1><hr>
        </div>
        <div class="row" style="margin-bottom: 50px;">
          <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="container" 
                  style="
                    background-color:black; 
                    height: 50vh;
                    max-width:700px;
                    border-radius:10px">
                    <div class="row">
                      <img src="../static/assets/result_start_img-001.png"  class="rounded mx-auto d-block" alt="콘텐츠 추천 시작">
                    </div>
                </div>  
              </div>
              {% csrf_token %}
              {% for data in all_data %}
              <div class="carousel-item">
                <div class="container" 
                  style="
                    background-color:black; 
                    color: rgb(255, 255, 255);
                    height: 50vh;
                    max-width:700px;
                    border-radius:10px">
                    <div class="row">
                      <div class="col-lg-5 col-sm-12"></div>
                      <div class="col-lg-7 col-sm-12">
                        <div class="result-info">
                          <h5>{{data.title}}</h5>
                          <h6>{{data.key_word}}</h9>
                          <hr>
                        </div>
                      </div>
                    </div>
                </div>  
              </div>
              {% endfor %} 
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
          <h1 class="intro-h1"><strong>좋아하시는 키워드를 모아봤어요</strong></h1><hr>
        </div>
        <div class="row" style="margin-bottom: 50px;">

        </div>
        <div class="row" style="margin-bottom: 100px;">
          <h4 class="intro-h1 text-center"><strong>다시 한번 테스트하기</strong></h4>
          <p class="lead" style="padding-top: 10px; text-align: center;">
            <a href="{% url 'reco:intro' %}"><button type="button" class="btn btn-dark btn-lg ">Start</button></a>
          </p>
        </div>
      </div>
    </main> 
    <footer class="mt-auto ">
      <h6>Find us</h6>
        <p>naeun <a href="https://github.com/world970511" class="text-white">Github</a>/ Hyejin <a href="https://github.com/hjlim7831" class="text-white">Github</a></p>
    </footer>
  </div>
{% endblock %}
